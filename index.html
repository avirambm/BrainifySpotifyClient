<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Brainify</title>
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/head.load.min.js"></script>
    <script type="text/javascript">
        var apiBaseUrl = 'http://brainifyserver.aws.af.cm/';
        head.js("scripts/jquery-2.0.3.min.js", "scripts/bootstrap.min.js", "scripts/server.js", "scripts/main.js", "scripts/smoothie.js", "scripts/graph.js", "scripts/ui.js ", "scripts/toggles.min.js");
    </script>
</head>
<body>

<!-- Logo -->
<img src="images/logo_bad.png" width="122" height="35" alt="Brainify" id="logo_strength">

<!-- Top section (now playing, graph, me vs. the world) -->
<div id="nowPlaying">
    <div class="row">
        <div class="span4">
            <!-- Now playing -->
            <h3 id="playing"><img src="images/play.png" width="22" height="22" alt="Now Playing"> Now Playing</h3>
            <p id="currentTitle"><strong>Track:</strong> <span id="nowplaying_title"></span></p>
            <p id="currentArtist"><strong>Artist:</strong> <span id="nowplaying_artist"></span></p>

            <!-- Me vs. The World -->
            <h3 id="meVSWorld"><img src="images/world.png" width="22" height="22" alt="Me vs. The World (Earth designed by Francesco Paleari from The Noun Project)"> Me vs. The World</h3>

            <!-- Energy / Happiness -->
            <div>

                <div class="span2 mvw">
                    <p class="lowbottom">Energy:</p>
                    <p><span class="vsBox" id="userEnergy">x</span> <span class="vsText">vs</span> <span class="vsBox" id="worldEnergy">y</span></p>
                </div>

                <div class="span2 mvw">
                    <p class="lowbottom">Happiness:</p>
                    <p><span class="vsBox" id="userHappiness">x</span> <span class="vsText">vs</span> <span class="vsBox" id="worldHappiness">y</span></p>
                </div>

            </div>

            <!-- Focus / Calmness -->
            <div>

                <div class="span2 mvw">
                    <p class="lowbottom">Focus:</p>
                    <p><span class="vsBox" id="userFocus">x</span> <span class="vsText">vs</span> <span class="vsBox" id="worldFocus">y</span></p>
                </div>

                <div class="span2 mvw">
                    <p class="lowbottom">Calmness:</p>
                    <p><span class="vsBox" id="userCalmness">x</span> <span class="vsText">vs</span> <span class="vsBox" id="worldCalmness">y</span></p>
                </div>

            </div>

        </div>

        <!-- Graph -->
        <div class="span10" id="graph_container">
            <ul id="graph_tabs" class="nav nav-tabs">
                <li class="active"><a href="#energy" data-toggle="tab">Energy</a></li>
                <li><a href="#happiness" data-toggle="tab">Happiness</a></li>
                <li><a href="#focus" data-toggle="tab">Focus</a></li>
                <li><a href="#calmness" data-toggle="tab">Calmness</a></li>
            </ul>
            <div id="graph_tabs_content" class="tab-content">
                <!-- Energy graph -->
                <div class="tab-pane fade in active" id="energy"><canvas id="livegraph_energy" width="780" height="165"></canvas></div>

                <!-- Happiness graph -->
                <div class="tab-pane fade" id="happiness"><canvas id="livegraph_happiness" width="780" height="165"></canvas></div>

                <!-- Focus graph -->
                <div class="tab-pane fade" id="focus"><canvas id="livegraph_focus" width="780" height="165"></canvas></div>

                <!-- Calmness graph -->
                <div class="tab-pane fade" id="calmness"><canvas id="livegraph_calmness" width="780" height="165"></canvas></div>
            </div>
        </div>
    </div>
</div>

<!-- Line break-->
<hr/>

<!-- Toggle switch - Me/World -->
<div id="toggle_holder"><div class="toggle-modern"></div></div>

<div id="loading_playlists"><img src="images/loading.gif"></div>

<div id="playlists">
    <!-- Headers for first and second playlists -->
    <div class="row">
        <h4 id="happy" class="span7">Make Me Happy</h4>
        <h4 id="focused" class="span7">Keep Me Focused</h4>
    </div>

    <!-- First row of playlists - contains first and second playlists covers and songs -->
    <div id="row1" class="row">

        <!-- First playlist covers -->
        <div class="span2" id="firstPlaylist">
            <div id="firstAlbumCoverContainer">
                <div id="firstAlbumCoverContainer1"></div>
                <div id="firstAlbumCoverContainer2"></div>
                <div id="firstAlbumCoverContainer3"></div>
                <div id="firstAlbumCoverContainer4"></div>
            </div>
        </div>
        <!-- First playlist container -->
        <div id="firstPlaylistContainer" class="span5"></div>

        <!-- Second playlist covers -->
        <div class="span2 padleft">
            <div id="secondAlbumCoverContainer">
                <div id="secondAlbumCoverContainer1"></div>
                <div id="secondAlbumCoverContainer2"></div>
                <div id="secondAlbumCoverContainer3"></div>
                <div id="secondAlbumCoverContainer4"></div>
            </div>
        </div>
        <div id="secondPlaylistContainer" class="span5"></div>

    </div>

    <!-- Headers for third and fourth playlists -->
    <div class="row">
        <h4 id="relaxed" class="span7">Relax Me</h4>
        <h4 id="excited" class="span7">Wake Me Up</h4>
    </div>

    <!-- Second row of playlists - contains third and fourth playlists covers and songs -->
    <div id="row2" class="row">

        <!-- Third playlist covers -->
        <div class="span2" id="thirdPlaylist">
            <div id="thirdAlbumCoverContainer">
                <div id="thirdAlbumCoverContainer1"></div>
                <div id="thirdAlbumCoverContainer2"></div>
                <div id="thirdAlbumCoverContainer3"></div>
                <div id="thirdAlbumCoverContainer4"></div>
            </div>
        </div>
        <!-- Third playlist container -->
        <div id="thirdPlaylistContainer" class="span5"></div>

        <!-- Fourth playlist covers -->
        <div class="span2 padleft">
            <div id="fourthAlbumCoverContainer">
                <div id="fourthAlbumCoverContainer1"></div>
                <div id="fourthAlbumCoverContainer2"></div>
                <div id="fourthAlbumCoverContainer3"></div>
                <div id="fourthAlbumCoverContainer4"></div>
            </div>
        </div>
        <!-- Fourth playlist container -->
        <div id="fourthPlaylistContainer" class="span5"></div>

    </div>
</div>

</body>
</html>
